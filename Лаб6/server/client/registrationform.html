<!DOCTYPE html>
<html lang="ua">
<head>
    <title>Форма реєстрації</title>
    <style>
        @import url(./css-files/style_registration_form.css);
    </style>
</head>
<body>
<header class="header">
    <br>
    <h1>Форма реєстрації</h1>
    <ul>
        <li>
            <a href="loginform.html">Форма входу</a>
        </li>
        <li>
            <a href="feedbackform.html">Форма відгуку</a>
        </li>
    </ul>
    <br>
</header>
<main class="main">
    <form class="form">
        <div class="form-row">
            <div class="form-column-1">
                <div class="form-column-1-img">
                    <img src="./pictures/socialnetwork_sign-up_1.png" height="200px">
                </div>
                <br>
                <label for="First Name">Ім'я</label><br>
                <input tabindex="1" type="text" id="First Name" placeholder="Ім'я"><br>
                <br>
                <label for="Last Name">Прізвище</label><br>
                <input tabindex="2" type="text" id="Last Name" placeholder="Прізвище"><br>
                <br>
                <label for="female">Стать</label><br>
                <div>
                    <input tabindex="3" type="radio" value="Female" id="female" name="Sex">
                    <label for="female">Жінка</label>
                    <input tabindex="4" type="radio" value="Male" id="male" name="Sex">
                    <label for="male">Чоловік</label>
                </div>
                <br>
                <label for="Age">Вік</label><br>
                <input tabindex="5" type="number" id="Age" placeholder="Вік"><br>
                <br>
                <label for="Date">Дата народження</label><br>
                <input tabindex="6" type="date" id="Date"><br>
            </div>
            <div class="form-column-2">
                <br>
                <label for="Telephone number">Країна проживання</label><br>
                <label for="Country"></label><input tabindex="8" type="text" id="Country" placeholder="Україна"><br>
                <br>
                <label for="Telephone number">Номер телефону</label><br>
                <input tabindex="9" type="text" id="Telephone number" placeholder="+38(0XX)XXX-XX-XX"><br>
                <br>
                <label for="Social Network">Соціальна мережа</label><br>
                <input tabindex="10" type="url" id="Social Network" placeholder="Посилання"><br>
                <br>
                <label for="Email">Електронна пошта</label><br>
                <input tabindex="11" type="email" id="Email" placeholder="Електронна пошта"><br>
                <br>
                <label for="Password">Пароль</label><br>
                <input tabindex="12" type="password" id="Password" placeholder="Пароль"><br>
                <br>
                <br>
                <label for="Term of use">Ви згодні з умовами використання?</label>
                <input tabindex="13" type="checkbox" id="Term of use"><br>
            </div>
        </div>
        <div class="form-button-submit">
            <button class="for-button" tabindex="13" id="Registration Button">Зареєструватися</button>
        </div>
        <br>
        <br>
    </form>
</main>
<footer class="footer" id="контакти">
    <ul>
        <li>
            Моб. xxx xxx-xx xx
        </li>
        <li>
            Електронна пошта: xxxx@xxxx.xxx
        </li>
        <li>
            Skype: xxxxxxxxxx
        </li>
    </ul>
</footer>
<script src="./script/registrationscript.js"></script>
</body>
</html>
